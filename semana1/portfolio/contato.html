<h2>Formulario de Contato:</h2>
    <form action="">
        <div>
            <label for="link-foto">Seu nome: </label>
            <input type="url" id="link-foto" name="link-foto" required>
        </div>
        
        <div>
            <label for="desc">Seu email: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="desc" name="desc" required>
        </div>
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="Quantidade">Mensagem: </label>
            <input type="text" id="Quantidade" name="Quantidade" required>
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit" value="Submit">Adicionar</button>
        </div>

    </form>
